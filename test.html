<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consume API</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .message-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message from BelajarExpress API</h1>
        <div class="message-container" id="message-container">
        </div>
    </div>

    <script>
        // Fetch data from the API
        fetch('https://belajarexpress.vercel.app/home')
            .then(response => response.json())
            .then(data => {
                // Handle the data
                const messageContainer = document.getElementById('message-container');
                
                // Display the message
                messageContainer.innerHTML = `<p><strong>${data.title}</strong>: ${data.message}</p>`;
            })
            .catch(error => {
                // Handle any errors
                console.error('Error fetching data:', error);
                const messageContainer = document.getElementById('message-container');
                messageContainer.innerHTML = `<p>${data.message}</p>`;
            });
    </script>
</body>
</html>
